  <body>
      
      <!-- Navbar -->
      <div class="row row-header">
          <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
              <div class="container">
                  <a class="navbar-brand" href="/">Fake Job Detection</a>
                  <button class="navbar-toggler navbar-toggler-right" type="button" data-target="#navbarResponsive" 
                          aria-controls="navbarResponsive" aria-expanded="flase" aria-label="Toggle navigation">

                  </button>
                  <div class="collapse navbar-collapse" id="navbarResponsive">
                      <ul class="navbar-nav ml-auto">

                      </ul>
                  </div>
              </div>
          </nav>
      </div>
      
      <!--Prediction-->
      <div class="result">
          {% if prediction==1 %}
                  <h1>
                      <span class='danger'>This job posting news is Fake</span>
                  </h1>
          {% elif prediction==0 %}
              <h1>
                  <span class='safe'>This job posting is legit</span>
              </h1>
          {% endif %}
      </div>
